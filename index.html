<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Creating a 3x3 grid of buttons -->
        <button id="button1" class="toggle-btn">Button</button>
        <button id="button2" class="toggle-btn">Button</button>
        <button id="button3" class="toggle-btn">Button</button>
        <button id="button4" class="toggle-btn">Button</button>
        <button id="button5" class="toggle-btn">Button</button>
        <button id="button6" class="toggle-btn">Button</button>
        <button id="button7" class="toggle-btn">Button</button>
        <button id="button8" class="toggle-btn">Button</button>
        <button id="button9" class="toggle-btn">Button</button>
    </div>
    <div class="list-container">
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
